name: Java R5RCore build

on:
  push:
    paths:
      - r-package/**
      - java-r5rcore/**
      - .github/workflows/**
    branches:
      - master
      - dev
  pull_request:
    paths:
      - r-package/**
      - java-r5rcore/**
      - .github/workflows/**
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    # don't build on merges to master
    if: ${{ !github.ref_protected }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
#        with:
#          use-public-rspm: true # this no longer works as of September 2025

      - name: Install R packages
        run: |
          # this specification is necessary for some reason as of September 2025
          options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/noble/latest"))
          install.packages(c('devtools', 'remotes'))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
        working-directory: r-package

      - name: Install system dependencies
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "20.04"))')
        working-directory: r-package

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Build with Gradle
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: build
          build-root-directory: java-r5rcore

      - name: Create pull request
        # https://github.com/actions/checkout/pull/1184
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mv java-r5rcore/build/libs/java-r5rcore-*.jar r-package/inst/jar/r5r.jar
          
          if [ -n "${{ github.head_ref }}" ]; then
            # PR event: fetch and switch to the source branch
            git fetch origin ${{ github.head_ref }}
            git checkout ${{ github.head_ref }}
            BRANCH=${{ github.head_ref }}
          else
            # Push event: already on the branch
            BRANCH=${GITHUB_REF_NAME}
          fi
          
          git add r-package/inst/jar/r5r.jar
          git commit -m "Rebuild JAR for commit ${GITHUB_SHA}" || echo "No changes"
          git push origin HEAD:$BRANCH --force-with-lease